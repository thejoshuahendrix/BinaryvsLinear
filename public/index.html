<!DOCTYPE html>
<html>
<head>

    <meta name="description"
        content="This is a binary vs. linear search visualizer" />
        <title>Binary Search visualizer</title>
</head>
<body>
    <div class="center">

    </div>
    <div class="flex">
        <div id="grid">
        </div>
        <div id="grid2">
        </div>
    </div>

</body>

</html>
