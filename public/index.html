<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" />
    <meta name="description" content="This is a binary vs. linear search visualizer" />
    <title>Search Algorithm Visualizer</title>
</head>
<body>
    <header>
        <h1>Search Algorithm Visualizer</h1>
        <p>Compare how binary search and linear search work through visualization</p>
    </header>
    
    <div class="center">
        <form>
            <h2>Enter a target number (1-100)</h2>
            <input type="number" id="target" min="1" max="100" placeholder="Enter number..."></input>
            <div class="button-group">
                <button type="button" onclick="binarySearchCall()">Start Search</button>
                <button type="button" onclick="Clear()" class="clear-btn">Reset</button>
            </div>
            <div id='answer'><br>Answer: </div>
        </form>
    </div>
    
    <div class="flex">
        <div class="grid-container">
            <h3 class="grid-title">Binary Search</h3>
            <div id="grid"></div>
        </div>
        <div class="grid-container">
            <h3 class="grid-title">Linear Search</h3>
            <div id="grid2"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
